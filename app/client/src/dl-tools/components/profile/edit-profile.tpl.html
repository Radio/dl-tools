<div class="container">
    <div data-ng-if="user">
        <div class="media">
            <div class="media-left">
                <img class="media-object" src="" alt="{{ user.first_name }} {{ user.last_name }}"
                     data-ng-src="{{ user.avatar }}">
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{ user.first_name }} {{ user.last_name }}</h4>
            </div>
            <p>EDIT PAGE</p>
        </div>
    </div>
</div>
