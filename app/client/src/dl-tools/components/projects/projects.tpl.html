<div class="container">

    <ol class="breadcrumb">
        <li><a href="/">Home</a></li>
        <li class="active">Projects</li>
    </ol>

    <h3>Projects</h3>

    <form>
        <div class="form-group">
            <input type="search" class="form-control" placeholder="Filter projects"
                   data-ng-model="filter">
        </div>
    </form>

    <ul class="list-group">
        <li class="list-group-item" ng-repeat="project in projects | filter:filter">
            <a href="/project/{{ project.key }}">
                <img data-ng-src="{{ project.avatarUrls['16x16'] }}" alt=""/>
            </a>
            <a href="/project/{{ project.key }}">{{ project.name }}</a>
        </li>
    </ul>

</div>
