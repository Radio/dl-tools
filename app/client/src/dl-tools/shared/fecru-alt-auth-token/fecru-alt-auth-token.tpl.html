<form class="form-signin" data-ng-submit="login()">
    <p class="alert alert-danger" data-ng-if="errorMessage">{{ errorMessage }}</p>
    <label class="sr-only">Username</label>
    <input type="text" class="form-control" data-ng-model="username"
           placeholder="Username" required autofocus>
    <label class="sr-only">Password</label>
    <input type="password" class="form-control" data-ng-model="password"
           placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login with Fecru</button>
</form>
