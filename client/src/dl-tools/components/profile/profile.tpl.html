<div class="container">
    <div data-ng-if="user">
        <div class="media">
            <div class="media-left">
                <img class="media-object" src="" alt="{{ user.displayName }}"
                     data-ng-src="{{ user.avatarUrls['32x32'] }}">
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{ user.displayName }}</h4>
            </div>
        </div>
    </div>
</div>
